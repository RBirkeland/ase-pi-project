<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>GroupName</th>
        <th>Weekday</th>
        <th>Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="group in vm.groups">
        <td>
            <div><strong>{{ group.name }}</strong></div>
        </td>
        <td>
            <div>{{ group.weekday }}</div>
        </td>
        <td>
            <div>({{ group.time }})</div>
        </td>
        <td>
            <button ng-click="vm.joinGroup(group)" class="btn btn-group">Join</button>
        </td>
    </tr>
</table>
